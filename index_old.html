<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de vitesse de frappe</title>
    <link rel="stylesheet" href="style_old.css">
</head>
<body>
    <div class="container">
        <h1>Jeu de Vitesse de Frappe</h1>
        <div id="score">Score : 0</div>
        <div id="timer">Temps restant : 60s</div>

        <div id="word-display">Voici un mot à taper</div>

        <label for="difficulty">Choisir la difficulté :</label>
        <select id="difficulty">
            <option value="1">Facile</option>
            <option value="2">Moyenne</option>
            <option value="3">Difficile</option>
        </select>

        <label for="word-length">Longueur des mots :</label>
        <select id="word-length">
            <option value="short">Court (3-5 lettres)</option>
            <option value="medium">Moyenne (6-8 lettres)</option>
            <option value="long">Long (9+ lettres)</option>
        </select>

        <label for="corpus">Choisir le corpus :</label>
        <select id="corpus">
            <option value="general">Général</option>
            <option value="animals">Animaux</option>
            <option value="sports">Sports</option>
        </select>

        <input type="text" id="word-input" autofocus />
        <button id="start-button">Démarrer le jeu</button>
    </div>

    <script src="js_old.js"></script>
</body>
</html>
